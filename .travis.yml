cache: cargo
before_script: (cargo install rustfmt || true)
script:
- |
  export PATH=$PATH:~/.cargo/bin &&
  cargo fmt -- --write-mode=diff &&
  # TODO: reenable cargo build --features strict &&
  cargo build &&
  cargo test --features strict